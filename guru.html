<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart CBT v3 - Guru Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { 
            --bg: #050a18; --card: #1e293b; --text: #f8fafc; 
            --primary: #3b82f6; --border: rgba(59, 130, 246, 0.3); 
            --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
        }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; }
        .container { max-width: 800px; margin: auto; padding: 20px; display: none; }
        .card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .section { display: none; }
        .section.active { display: block; animation: slideUp 0.4s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        h2, h3 { color: var(--primary); font-weight: 800; margin-top: 0; }
        label { display: block; margin-top: 15px; font-weight: 600; color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        
        input, select, textarea { 
            width: 100%; padding: 12px; margin: 8px 0; border-radius: 12px; 
            border: 1px solid var(--border); background: #0f172a; color: white; 
            box-sizing: border-box; font-family: inherit; font-size: 1rem; outline: none;
        }
        input:focus { border-color: var(--primary); }

        .navbar { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: var(--card); border-top: 1px solid var(--border); padding: 10px; justify-content: space-around; z-index: 1000; }
        .nav-btn { background: none; border: none; color: #94a3b8; font-size: 0.7rem; font-weight: 600; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }

        .btn-main { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; margin-top: 15px; }
        
        /* Soal Item Styling */
        .soal-item { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 15px; padding: 18px; margin-bottom: 15px; position: relative; }
        .badge { font-size: 0.7rem; padding: 4px 10px; border-radius: 6px; font-weight: 700; margin-right: 5px; }
        .badge-mapel { background: rgba(59, 130, 246, 0.2); color: var(--primary); }
        .badge-kelas { background: var(--primary); color: white; }
        
        .action-icon-btn { width: 35px; height: 35px; border-radius: 8px; border: none; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        
        /* Preview Image */
        #preview-box { margin-top: 10px; position: relative; display: none; text-align: center; background: #000; border-radius: 12px; padding: 10px; border: 1px dashed var(--primary); }
        #img-preview { max-width: 100%; max-height: 200px; border-radius: 8px; }
        .btn-del-img { position: absolute; top: -10px; right: -10px; background: var(--danger); border: none; color: white; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; font-weight: bold; }

        /* Multi-select Kelas */
        .select-box { background: #0f172a; border: 1px solid var(--border); padding: 12px; border-radius: 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .checkbox-wrapper { display: none; background: #1e293b; border: 1px solid var(--primary); border-radius: 12px; padding: 15px; margin-top: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .kelas-group-title { background: rgba(59, 130, 246, 0.1); padding: 8px; border-radius: 8px; font-size: 0.8rem; font-weight: bold; color: var(--primary); margin-top: 10px; cursor: pointer; display: flex; justify-content: space-between; }
        .kelas-grid-mini { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 5px; }
        .kelas-grid-mini label { display: flex; align-items: center; gap: 8px; color: #fff; text-transform: none; margin: 0; font-size: 0.85rem; cursor: pointer; }

        /* Styling Opsi Menurun di Bank Soal */
        .opsi-list-bank { display: flex; flex-direction: column; gap: 5px; font-size: 0.85rem; color: #94a3b8; margin-top: 10px; }
        .opsi-item-bank { padding: 5px 10px; border-radius: 8px; background: rgba(15, 23, 42, 0.5); }
        .opsi-item-bank.is-correct { color: var(--success); font-weight: 800; background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.2); }
    </style>
</head>
<body>

    <div id="login-gate" style="display: flex; height: 100vh; align-items: center; justify-content: center; padding: 20px;">
        <div class="card" style="width: 100%; max-width: 350px; text-align: center;">
            <i class="fas fa-user-shield" style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"></i>
            <h2>SMPN 110 JAKARTA</h2>
            <span style="color: var(--primary); font-size: 0.8rem; font-weight: 600; display: block; margin-bottom: 20px;">GURU PANEL SYSTEM</span>
            <input type="password" id="access-code" placeholder="Masukkan Password" style="text-align: center; letter-spacing: 5px;" onkeydown="if(event.key === 'Enter') cekLogin()">
            <button class="btn-main" onclick="cekLogin()">MASUK</button>
        </div>
    </div>

    <div class="navbar" id="main-nav">
        <button class="nav-btn active" id="btn-home" onclick="tab('buat-soal', this)">
            <i class="fas fa-plus-circle"></i><span>INPUT</span>
        </button>
        <button class="nav-btn" onclick="tab('daftar-soal', this); muatSoal()">
            <i class="fas fa-database"></i><span>BANK SOAL</span>
        </button>
        <button class="nav-btn" onclick="tab('rekap-nilai', this); muatNilai()">
            <i class="fas fa-chart-bar"></i><span>NILAI</span>
        </button>
        <button class="nav-btn" onclick="location.reload()">
            <i class="fas fa-power-off"></i><span>KELUAR</span>
        </button>
    </div>

    <div class="container" id="main-container">
        
        <div id="buat-soal" class="section active">
            <div class="card">
                <h3 id="form-title">üìù Buat Soal Baru</h3>
                <input type="hidden" id="edit-id">

                <label>Mata Pelajaran</label>
                <select id="mapel">
                    <option value="" disabled selected>Pilih Mata Pelajaran</option>
                    <option value="PAI">Pendidikan Agama</option>
                    <option value="PP">Pendidikan Pancasila</option>
                    <option value="B.Indo">Bahasa Indonesia</option>                      
                    <option value="Matematika">Matematika</option>
                    <option value="IPA">IPA</option>
                    <option value="IPS">IPS</option>
                    <option value="B.Inggris">Bahasa Inggris</option>
                    <option value="PJOK">PJOK</option>
                    <option value="Seni Budaya">Seni Budaya</option>
                    <option value="Informatika">Informatika</option>
                </select>

                <label>Target Kelas</label>
                <div class="select-box" onclick="toggleKelas()">
                    <span id="label-kelas">Pilih Kelas</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div id="box-kelas" class="checkbox-wrapper">
                    <div class="kelas-group-title" onclick="pilihSemuaTingkat('7')">Kelas 7 <i class="fas fa-check-double"></i></div>
                    <div class="kelas-grid-mini" id="grup-7">
                        <label><input type="checkbox" class="kelas-opt" value="7A"> 7A</label>
                        <label><input type="checkbox" class="kelas-opt" value="7B"> 7B</label>
                        <label><input type="checkbox" class="kelas-opt" value="7C"> 7C</label>
                        <label><input type="checkbox" class="kelas-opt" value="7D"> 7D</label>
                        <label><input type="checkbox" class="kelas-opt" value="7E"> 7E</label>
                        <label><input type="checkbox" class="kelas-opt" value="7F"> 7F</label>
                    </div>
                    <div class="kelas-group-title" onclick="pilihSemuaTingkat('8')">Kelas 8 <i class="fas fa-check-double"></i></div>
                    <div class="kelas-grid-mini" id="grup-8">
                        <label><input type="checkbox" class="kelas-opt" value="8A"> 8A</label>
                        <label><input type="checkbox" class="kelas-opt" value="8B"> 8B</label>
                        <label><input type="checkbox" class="kelas-opt" value="8C"> 8C</label>
                        <label><input type="checkbox" class="kelas-opt" value="8D"> 8D</label>
                        <label><input type="checkbox" class="kelas-opt" value="8E"> 8E</label>
                        <label><input type="checkbox" class="kelas-opt" value="8F"> 8F</label>
                    </div>
                    <div class="kelas-group-title" onclick="pilihSemuaTingkat('9')">Kelas 9 <i class="fas fa-check-double"></i></div>
                    <div class="kelas-grid-mini" id="grup-9">
                        <label><input type="checkbox" class="kelas-opt" value="9A"> 9A</label>
                        <label><input type="checkbox" class="kelas-opt" value="9B"> 9B</label>
                        <label><input type="checkbox" class="kelas-opt" value="9C"> 9C</label>
                        <label><input type="checkbox" class="kelas-opt" value="9D"> 9D</label>
                        <label><input type="checkbox" class="kelas-opt" value="9E"> 9E</label>
                        <label><input type="checkbox" class="kelas-opt" value="9F"> 9F</label>
                    </div>
                </div>

                <label>Durasi Ujian (Menit)</label>
                <input type="number" id="durasi" placeholder="60" value="60">

                <label>Isi Pertanyaan</label>
                <textarea id="soal-teks" rows="4" placeholder="Ketik soal di sini..."></textarea>

                <label>Gambar (Opsional)</label>
                <input type="file" id="inp-file" accept="image/*" onchange="previewImg(this)">
                <div id="preview-box">
                    <img id="img-preview" src="">
                    <button class="btn-del-img" onclick="hapusImg()">&times;</button>
                </div>

                <label>Opsi A</label><input type="text" id="opt-a">
                <label>Opsi B</label><input type="text" id="opt-b">
                <label>Opsi C</label><input type="text" id="opt-c">
                <label>Opsi D</label><input type="text" id="opt-d">

                <label>Kunci Jawaban</label>
                <select id="kunci">
                    <option value="" disabled selected>Pilih Jawaban Benar</option>                
                    <option value="A">A</option><option value="B">B</option>
                    <option value="C">C</option><option value="D">D</option>
                </select>

                <button class="btn-main" id="btn-save" onclick="kirimData()">SIMPAN KE CLOUD</button>
                <button class="btn-main" id="btn-batal" onclick="resetForm()" style="background: #475569; display: none; margin-top: 10px;">BATALKAN EDIT</button>
            </div>
        </div>

        <div id="daftar-soal" class="section">
            <h3 style="display: flex; justify-content: space-between; align-items: center;">üìÇ Bank Soal 
                <button onclick="muatSoal()" style="font-size: 0.8rem; background: var(--primary); color: white; border: none; padding: 5px 10px; border-radius: 5px;"><i class="fas fa-sync"></i></button>
            </h3>
            <div id="wadah-soal"></div>
        </div>

        <div id="rekap-nilai" class="section">
            <h3>üìä Hasil Ujian Siswa</h3>
            <div id="wadah-nilai"></div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw8Hn8tnidc87vKNPJKoO2gWQEEeYBbdkodhvkJIk8o4Pi5neWBBFgT-MP1ph6QHcUsTQ/exec"; 
        const KODE_GURU = "GURU110";
        let base64Img = "";

        function cekLogin() {
            const code = document.getElementById('access-code').value;
            if(code === KODE_GURU) {
                document.getElementById('login-gate').style.display = 'none';
                document.getElementById('main-nav').style.display = 'flex';
                document.getElementById('main-container').style.display = 'block';
            } else { 
                Swal.fire("Gagal", "Kode Akses Salah!", "error"); 
                document.getElementById('access-code').value = "";
            }
        }

        function tab(id, btn) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            window.scrollTo(0,0);
        }

        function toggleKelas() {
            const b = document.getElementById('box-kelas');
            b.style.display = b.style.display === 'block' ? 'none' : 'block';
        }

        function updateLabelKelas() {
            const checked = Array.from(document.querySelectorAll('.kelas-opt:checked')).map(i => i.value);
            document.getElementById('label-kelas').innerText = checked.length ? checked.join(', ') : 'Pilih Kelas';
        }
        document.querySelectorAll('.kelas-opt').forEach(c => c.onchange = updateLabelKelas);

        function pilihSemuaTingkat(tingkat) {
            const checkboxes = document.querySelectorAll(`#grup-${tingkat} .kelas-opt`);
            const allChecked = Array.from(checkboxes).every(c => c.checked);
            checkboxes.forEach(c => c.checked = !allChecked);
            updateLabelKelas();
        }

        function previewImg(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    base64Img = e.target.result;
                    document.getElementById('img-preview').src = base64Img;
                    document.getElementById('preview-box').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function hapusImg() {
            base64Img = ""; document.getElementById('inp-file').value = "";
            document.getElementById('preview-box').style.display = 'none';
        }

        async function kirimData() {
            const kls = Array.from(document.querySelectorAll('.kelas-opt:checked')).map(i => i.value).join(',');
            const payload = {
                target: "simpanSoal",
                id: document.getElementById('edit-id').value,
                mapel: document.getElementById('mapel').value,
                kelas: kls,
                durasi: document.getElementById('durasi').value,
                soal: document.getElementById('soal-teks').value,
                a: document.getElementById('opt-a').value,
                b: document.getElementById('opt-b').value,
                c: document.getElementById('opt-c').value,
                d: document.getElementById('opt-d').value,
                kunci: document.getElementById('kunci').value,
                gambar: base64Img
            };
            if(!kls || !payload.soal || !payload.mapel) return Swal.fire("Peringatan", "Lengkapi Mapel, Kelas, dan Soal!", "warning");
            
            Swal.fire({title: 'Menyimpan...', didOpen: () => Swal.showLoading(), allowOutsideClick: false});
            try {
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
                Swal.fire("Berhasil", "Data disinkronkan!", "success").then(() => resetForm());
            } catch(e) { Swal.fire("Error", "Gagal kirim data!", "error"); }
        }

        function resetForm() {
            document.getElementById('edit-id').value = "";
            document.getElementById('soal-teks').value = "";
            document.getElementById('opt-a').value = ""; document.getElementById('opt-b').value = "";
            document.getElementById('opt-c').value = ""; document.getElementById('opt-d').value = "";
            hapusImg();
            document.querySelectorAll('.kelas-opt').forEach(c => c.checked = false);
            updateLabelKelas();
            document.getElementById('btn-save').innerText = "SIMPAN KE CLOUD";
            document.getElementById('btn-batal').style.display = "none";
            document.getElementById('form-title').innerText = "üìù Buat Soal Baru";
        }

        async function muatSoal() {
            const wadah = document.getElementById('wadah-soal');
            wadah.innerHTML = "<p style='text-align:center;'>‚è≥ Memuat data...</p>";
            try {
                const res = await fetch(SCRIPT_URL + "?target=listSemuaSoal");
                const data = await res.json();
                let html = "";
                data.forEach(s => {
                    let imgHtml = (s.gambar && s.gambar.length > 50) ? `<img src="${s.gambar}" style="max-height:100px; margin:10px 0; border-radius:8px; border:1px solid var(--border); display:block;">` : "";
                    
                    html += `
                    <div class="soal-item">
                        <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:10px;">
                            <div>
                                <span class="badge badge-mapel">${s.mapel}</span>
                                <span class="badge badge-kelas">${s.kelas}</span>
                            </div>
                            <div style="display:flex; gap:8px;">
                                <button class="action-icon-btn" style="background:var(--warning)" onclick='siapkanEdit(${JSON.stringify(s)})'><i class="fas fa-edit"></i></button>
                                <button class="action-icon-btn" style="background:var(--danger)" onclick="hapus('${s.id}','hapusSoal')"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        
                        <div style="margin-bottom:10px;">
                            <b style="color:white; display:block; margin-bottom:5px;">${s.soal}</b>
                            ${imgHtml}
                        </div>

                        <div class="opsi-list-bank">
                            <div class="opsi-item-bank ${s.kunci === 'A' ? 'is-correct' : ''}">A. ${s.a}</div>
                            <div class="opsi-item-bank ${s.kunci === 'B' ? 'is-correct' : ''}">B. ${s.b}</div>
                            <div class="opsi-item-bank ${s.kunci === 'C' ? 'is-correct' : ''}">C. ${s.c}</div>
                            <div class="opsi-item-bank ${s.kunci === 'D' ? 'is-correct' : ''}">D. ${s.d}</div>
                        </div>
                        
                        <div style="margin-top:10px; padding-top:10px; border-top:1px dashed #334155; font-size:0.75rem;">
                            <span style="color:var(--success)">Kunci Benar: <b>${s.kunci}</b></span>
                            <span style="float:right; opacity:0.6">Durasi: ${s.durasi || 60}m</span>
                        </div>
                    </div>`;
                });
                wadah.innerHTML = html || "<p style='text-align:center;'>Belum ada soal.</p>";
            } catch(e) { wadah.innerHTML = "Gagal muat data."; }
        }

        function siapkanEdit(s) {
            document.getElementById('edit-id').value = s.id;
            document.getElementById('mapel').value = s.mapel;
            document.getElementById('durasi').value = s.durasi || 60;
            document.getElementById('soal-teks').value = s.soal;
            document.getElementById('opt-a').value = s.a; document.getElementById('opt-b').value = s.b;
            document.getElementById('opt-c').value = s.c; document.getElementById('opt-d').value = s.d;
            document.getElementById('kunci').value = s.kunci;
            if(s.gambar && s.gambar.length > 50) {
                base64Img = s.gambar;
                document.getElementById('img-preview').src = s.gambar;
                document.getElementById('preview-box').style.display = 'block';
            }
            const kArr = s.kelas.split(',');
            document.querySelectorAll('.kelas-opt').forEach(c => c.checked = kArr.includes(c.value));
            updateLabelKelas();
            document.getElementById('btn-save').innerText = "PERBARUI SOAL";
            document.getElementById('btn-batal').style.display = "block";
            document.getElementById('form-title').innerText = "‚úèÔ∏è Edit Soal";
            tab('buat-soal', document.getElementById('btn-home'));
        }

        async function muatNilai() {
            const wadah = document.getElementById('wadah-nilai');
            wadah.innerHTML = "<p style='text-align:center;'>‚è≥ Memuat nilai...</p>";
            try {
                const res = await fetch(SCRIPT_URL + "?target=getRekapNilai");
                const data = await res.json();
                let html = "";
                data.reverse().forEach(n => {
                    html += `
                    <div class="soal-item" style="border-left: 5px solid var(--success);">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <b>${n.nama}</b>
                            <span style="color:var(--success); font-weight:800; font-size:1.2rem;">${n.skor}</span>
                        </div>
                        <div style="font-size:0.75rem; color:#94a3b8;">${n.mapel} | ${n.kelas}</div>
                        <button class="btn-main" style="background:var(--danger); padding:5px; font-size:0.7rem; margin-top:10px; width:auto;" onclick="hapus('${n.id}','hapusNilai')">HAPUS NILAI</button>
                    </div>`;
                });
                wadah.innerHTML = html || "<p>Belum ada nilai.</p>";
            } catch(e) { wadah.innerHTML = "Gagal muat."; }
        }

        async function hapus(id, target) {
            const ask = await Swal.fire({ title: 'Hapus data?', icon: 'warning', showCancelButton: true });
            if(ask.isConfirmed) {
                Swal.fire({title:'Menghapus...', didOpen:()=>Swal.showLoading()});
                await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({target:target, id:id}) });
                target === 'hapusSoal' ? muatSoal() : muatNilai();
                Swal.fire("Terhapus!", "", "success");
            }
        }
    </script>
</body>
</html>
