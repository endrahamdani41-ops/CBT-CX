<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart CBT - SMPN 110 Jakarta</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { 
            --bg: #050a18; --card: #1e293b; --primary: #3b82f6; 
            --text: #f8fafc; --success: #10b981; --danger: #ef4444;
            --border: rgba(59, 130, 246, 0.2);
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); 
            color: var(--text); margin: 0; min-height: 100vh; user-select: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        #main-wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; width: 100%; }
        #main-wrapper:fullscreen { background: var(--bg); padding: 40px 0; overflow-y: auto; display: block; }

        .card { 
            background: var(--card); padding: 40px; border-radius: 24px; 
            width: 90%; max-width: 600px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            border: 1px solid var(--border); text-align: center; margin: auto;
        }
        
        h2 { margin: 0 0 10px 0; font-weight: 800; font-size: 1.8rem; color: #fff; }
        .subtitle { color: var(--primary); font-size: 1rem; margin-bottom: 30px; display: block; font-weight: 600; }

        label { display: block; margin-top: 20px; font-weight: 700; font-size: 0.8rem; color: var(--primary); text-transform: uppercase; margin-bottom: 8px; }
        
        input, select, .display-box { 
            width: 100%; padding: 0 20px; height: 56px; border-radius: 12px; border: 1px solid #334155; 
            background: #0f172a; color: white; box-sizing: border-box; font-size: 1.1rem; text-align: center;
        }

        .display-box { 
            display: flex; align-items: center; justify-content: center; 
            color: #94a3b8; border-style: dashed; line-height: 1;
        }

        #quiz-container { display: none; width: 95%; max-width: 850px; margin: 0 auto; padding-bottom: 100px; }

        /* --- HEADER VERTIKAL BARU --- */
        #header-siswa { 
            position: sticky; top: 10px; z-index: 1000;
            margin-bottom: 25px; 
            display: flex; 
            flex-direction: column; /* Mengatur urutan ke bawah */
            align-items: center;    /* Mengetengahkan semua elemen */
            background: rgba(30, 41, 59, 0.95); 
            backdrop-filter: blur(10px);
            padding: 15px; 
            border-radius: 24px; 
            border: 1px solid var(--primary);
            gap: 5px; /* Jarak antar elemen */
        }

        .timer-box {
            background: #0f172a; padding: 5px 25px; border-radius: 12px;
            border: 1px solid var(--border); text-align: center;
        }
        #timer-text { font-size: 1.8rem; font-weight: 800; color: #fff; font-variant-numeric: tabular-nums; line-height: 1.2; }
        .timer-label { font-size: 0.6rem; color: var(--primary); font-weight: 800; letter-spacing: 1px; }

        #disp-nama { color: white; font-size: 1.2rem; font-weight: 800; text-transform: uppercase; }
        #disp-info { color: #94a3b8; font-size: 0.85rem; font-weight: 700; }
        #pelanggaran-text { font-size: 0.85rem; font-weight: 700; margin-top: 2px; }

        /* --- STYLE SOAL --- */
        .soal-card { background: var(--card); padding: 30px; border-radius: 24px; margin-bottom: 25px; border: 1px solid var(--border); }
        .soal-teks { font-size: 1.15rem; line-height: 1.6; margin-bottom: 20px; color: #fff; font-weight: 600; text-align: left; }
        .img-wrapper { width: 100%; text-align: center; margin-bottom: 20px; }
        .img-wrapper img { max-width: 100%; border-radius: 12px; border: 1px solid #334155; max-height: 350px; }
        .opsi-label { display: block; background: #0f172a; padding: 18px 25px; margin: 12px 0; border-radius: 15px; cursor: pointer; border: 1px solid #334155; transition: 0.2s; text-align: left; }
        .opsi-label input { display: none; }
        .opsi-text { font-size: 1.05rem; color: var(--text); font-weight: 500; text-transform: none; }
        .opsi-label:has(input:checked) { border-color: var(--success); background: rgba(16, 185, 129, 0.1); }

        .btn-start { width: 100%; padding: 18px; border-radius: 12px; border: none; background: var(--success); color: white; font-weight: 800; cursor: pointer; margin-top: 30px; font-size: 1.1rem; }
        .btn-finish { background: var(--primary); margin-top: 20px; margin-bottom: 50px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="main-wrapper">
        <div id="login-area" class="card">
            <h2>SMPN 110 JAKARTA</h2>
            <span class="subtitle">COMPUTER BASED TEST SYSTEM</span>
            
            <label>NOMOR INDUK SISWA (NIS)</label>
            <input type="number" id="nis-siswa" placeholder="Ketik NIS Anda..." onchange="cekSiswa()">

            <div id="detail-siswa" style="display:none;">
                <label>NAMA LENGKAP SISWA</label>
                <div id="nama-siswa-display" class="display-box">---</div>
                <input type="hidden" id="nama-siswa">
                <label>KELAS</label>
                <div id="kelas-siswa-display" class="display-box">---</div>
                <input type="hidden" id="kelas-siswa">
                <label>MATA PELAJARAN</label>
                <select id="mapel-siswa">
                    <option value="">-- Pilih Mata Pelajaran --</option>
                    <option value="PAI">Pendidikan Agama</option>
                    <option value="PP">Pendidikan Pancasila</option>
                    <option value="B.Indo">Bahasa Indonesia</option>                    
                    <option value="Matematika">Matematika</option>
                    <option value="IPA">IPA</option>
                    <option value="IPS">IPS</option>
                    <option value="B.Inggris">Bahasa Inggris</option>
                    <option value="PJOK">PJOK</option>
                    <option value="Seni Budaya">Seni Budaya</option>
                    <option value="Informatika">Informatika</option>
                </select>
                <button class="btn-start" onclick="jalankanUjian()">MULAI UJIAN SEKARANG</button>
            </div>
        </div>

        <div id="quiz-container">
            <div id="header-siswa">
                <div class="timer-box">
                    <div class="timer-label">SISA WAKTU</div>
                    <div id="timer-text">00:00:00</div>
                </div>

                <b id="disp-nama">NAMA SISWA</b>
                <span id="disp-info">MAPEL | KELAS</span>
                <b id="pelanggaran-text" style="color: var(--success);">Pelanggaran: 0/3</b>
            </div>
            
            <div id="wadah-soal"></div>
            <button class="btn-start btn-finish" onclick="finishQuiz(true)">KIRIM SEMUA JAWABAN</button>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzrMt7sqEH3CtiIIwc6fzUcxnVIy5wd80_Oj_0QN3KcwQ7z8JeasswymF-v32IZn2vYAA/exec";
    let dataSoal = [];
    let isExamActive = false;
    let pelanggaran = 0;
    let totalDetik = 60 * 60; // 60 Menit
    let timerInterval;

    function startTimer() {
        timerInterval = setInterval(() => {
            if (totalDetik <= 0) {
                clearInterval(timerInterval);
                finishQuiz(false);
                return;
            }
            totalDetik--;
            let h = Math.floor(totalDetik / 3600);
            let m = Math.floor((totalDetik % 3600) / 60);
            let s = totalDetik % 60;
            document.getElementById('timer-text').innerText = 
                `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            
            if(totalDetik < 300) document.getElementById('timer-text').style.color = "#ef4444";
        }, 1000);
    }

    function activateFullscreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) { elem.requestFullscreen(); }
        else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
    }

    function catatPelanggaran(pesan) {
        if (!isExamActive) return;
        pelanggaran++;
        const pText = document.getElementById('pelanggaran-text');
        pText.innerText = `Pelanggaran: ${pelanggaran}/3`;
        pText.style.color = "#ef4444";

        if (pelanggaran >= 3) {
            isExamActive = false;
            clearInterval(timerInterval);
            Swal.fire({ title: 'DISKUALIFIKASI!', text: 'Batas toleransi habis.', icon: 'error', allowOutsideClick: false }).then(() => {
                finishQuiz(false);
            });
        } else {
            Swal.fire({ title: 'PERINGATAN!', text: pesan + ` (${pelanggaran}/3)`, icon: 'warning', confirmButtonText: 'KEMBALI KE SOAL', allowOutsideClick: false }).then(() => {
                activateFullscreen();
            });
        }
    }

    document.addEventListener("visibilitychange", () => {
        if (isExamActive && document.visibilityState === 'hidden') catatPelanggaran("Jangan pindah tab!");
    });

    document.addEventListener("fullscreenchange", () => {
        if (isExamActive && !document.fullscreenElement) catatPelanggaran("Jangan tekan ESC!");
    });

    async function cekSiswa() {
        const nis = document.getElementById('nis-siswa');
        if(!nis.value) return;
        Swal.fire({title: 'Memverifikasi...', didOpen: () => Swal.showLoading()});
        try {
            const res = await fetch(`${SCRIPT_URL}?target=cekSiswa&nis=${nis.value}`);
            const data = await res.json();
            if(data.status === "success") {
                document.getElementById('nama-siswa-display').innerText = data.nama;
                document.getElementById('nama-siswa').value = data.nama;
                document.getElementById('kelas-siswa-display').innerText = data.kelas;
                document.getElementById('kelas-siswa').value = data.kelas;
                nis.disabled = true;
                document.getElementById('detail-siswa').style.display = 'block';
                Swal.close();
            } else { Swal.fire("Gagal", "NIS Tidak Ditemukan", "error"); }
        } catch(e) { Swal.fire("Error", "Koneksi Bermasalah", "error"); }
    }

    async function jalankanUjian() {
        const mapel = document.getElementById('mapel-siswa').value;
        if(!mapel) return Swal.fire("Pilih Mapel!", "", "warning");
        activateFullscreen();
        Swal.fire({title: 'Memuat Soal...', allowOutsideClick: false, didOpen: () => Swal.showLoading()});
        try {
            const res = await fetch(`${SCRIPT_URL}?target=getSoalSiswa&kelas=${document.getElementById('kelas-siswa').value}&mapel=${mapel}`);
            dataSoal = (await res.json()).sort(() => Math.random() - 0.5);
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('disp-nama').innerText = document.getElementById('nama-siswa').value;
            document.getElementById('disp-info').innerText = `${mapel} | ${document.getElementById('kelas-siswa').value}`;
            renderSoal();
            startTimer();
            setTimeout(() => { isExamActive = true; }, 2000);
            Swal.close();
        } catch(e) { Swal.fire("Error", "Gagal memuat soal", "error"); }
    }

    function renderSoal() {
        const wadah = document.getElementById('wadah-soal');
        let html = '';
        dataSoal.forEach((s, i) => {
            let imgPart = (s.gambar && s.gambar.trim().length > 5) ? `<div class="img-wrapper"><img src="${s.gambar}"></div>` : "";
            let opsi = [{l:'A', t:s.a}, {l:'B', t:s.b}, {l:'C', t:s.c}, {l:'D', t:s.d}].sort(() => Math.random() - 0.5);
            let opsiHtml = '';
            opsi.forEach(o => {
                opsiHtml += `<label class="opsi-label"><input type="radio" name="soal-${i}" value="${o.l}"><span class="opsi-text">${o.t}</span></label>`;
            });
            html += `<div class="soal-card"><div class="soal-teks">${i+1}. ${s.soal}</div>${imgPart}${opsiHtml}</div>`;
        });
        wadah.innerHTML = html;
        window.scrollTo(0,0);
    }

    async function finishQuiz(confirm) {
        if(confirm) {
            const r = await Swal.fire({title: 'Kirim Jawaban?', icon: 'question', showCancelButton: true});
            if(!r.isConfirmed) return;
        }
        isExamActive = false;
        clearInterval(timerInterval);
        let benar = 0;
        dataSoal.forEach((s, i) => {
            const sel = document.querySelector(`input[name="soal-${i}"]:checked`);
            if(sel && sel.value === s.kunci) benar++;
        });
        const skor = Math.round((benar/dataSoal.length)*100);
        Swal.fire({title: 'Menyimpan...', allowOutsideClick: false, didOpen: () => Swal.showLoading()});
        try {
            await fetch(SCRIPT_URL, { 
                method: 'POST', 
                body: JSON.stringify({ 
                    target: "simpanNilai", 
                    nama: document.getElementById('nama-siswa').value, 
                    kelas: document.getElementById('kelas-siswa').value, 
                    mapel: document.getElementById('mapel-siswa').value, 
                    skor: skor 
                }) 
            });
            await Swal.fire({ title: "Berhasil!", text: `Skor: ${skor}`, icon: "success" });
            location.reload();
        } catch (e) { Swal.fire("Error", "Gagal mengirim!", "error"); }
    }
</script>
</body>
</html>
