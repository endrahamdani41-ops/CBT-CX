<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart CBT - SMPN 110 Jakarta</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root { 
            --bg: #050a18; --card: #1e293b; --primary: #3b82f6; 
            --text: #f8fafc; --success: #10b981; --danger: #ef4444;
            --border: rgba(59, 130, 246, 0.2);
        }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); 
            color: var(--text); margin: 0; min-height: 100vh; user-select: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        #main-wrapper { display: flex; justify-content: center; align-items: center; min-height: 100vh; width: 100%; }
        #main-wrapper:fullscreen { background: var(--bg); padding: 40px 0; overflow-y: auto; display: block; }

        .card { 
            background: var(--card); padding: 40px; border-radius: 24px; 
            width: 90%; max-width: 500px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            border: 1px solid var(--border); text-align: center; margin: auto;
        }
        
        h3 { margin: 0 0 10px 0; font-weight: 800; color: #fff; }
        .subtitle { color: var(--primary); font-size: 0.9rem; margin-bottom: 30px; display: block; font-weight: 600; letter-spacing: 1px; }

        label { display: block; margin-top: 20px; font-weight: 700; font-size: 0.75rem; color: var(--primary); text-transform: uppercase; margin-bottom: 8px; text-align: left; }
        
        input, select, .display-box { 
            width: 100%; padding: 0 20px; height: 56px; border-radius: 12px; border: 1px solid #334155; 
            background: #0f172a; color: white; box-sizing: border-box; font-size: 1.1rem; text-align: center; outline: none;
        }

        .display-box { 
            display: flex; align-items: center; justify-content: center; 
            color: #94a3b8; border-style: dashed; line-height: 1;
        }

        #quiz-container { display: none; width: 95%; max-width: 800px; margin: 0 auto; padding-bottom: 100px; }

        #header-siswa { 
            position: sticky; top: 10px; z-index: 1000; margin-bottom: 25px; 
            display: flex; flex-direction: column; align-items: center; 
            background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(10px);
            padding: 15px; border-radius: 24px; border: 1px solid var(--primary); 
            gap: 8px; text-align: center;
        }

        .timer-box { background: #0f172a; padding: 5px 25px; border-radius: 12px; border: 1px solid var(--border); text-align: center; }
        #timer-text { font-size: 1.8rem; font-weight: 800; color: #fff; font-variant-numeric: tabular-nums; }
        .timer-label { font-size: 0.6rem; color: var(--primary); font-weight: 800; letter-spacing: 1px; }

        .soal-card { background: var(--card); padding: 25px; border-radius: 20px; margin-bottom: 20px; border: 1px solid var(--border); }
        .soal-teks { font-size: 1.1rem; line-height: 1.6; margin-bottom: 20px; color: #fff; font-weight: 600; text-align: left; }
        
        .img-wrapper { width: 100%; text-align: center; margin-bottom: 20px; }
        .img-wrapper img { max-width: 100%; border-radius: 12px; border: 1px solid #334155; max-height: 300px; }

        .opsi-label { 
            display: flex; align-items: center; background: #0f172a; 
            padding: 15px 20px; margin: 10px 0; border-radius: 12px; 
            cursor: pointer; border: 1px solid #334155; transition: 0.2s; text-align: left; 
        }
        .opsi-label input { margin-right: 15px; width: 18px; height: 18px; cursor: pointer; flex-shrink: 0; }
        
        .opsi-text { 
            font-size: 1rem; 
            color: var(--text); 
            font-weight: 500; 
            line-height: 1.4;
            text-transform: none; 
        }

        .opsi-label:hover { border-color: var(--primary); }
        .opsi-label:has(input:checked) { border-color: var(--success); background: rgba(16, 185, 129, 0.1); }

        .btn-start { width: 100%; padding: 18px; border-radius: 12px; border: none; background: var(--success); color: white; font-weight: 800; cursor: pointer; margin-top: 30px; font-size: 1.1rem; }
        .btn-finish { background: var(--primary); margin-top: 20px; margin-bottom: 50px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="main-wrapper">
        <div id="login-area" class="card">
            <i class="fas fa-graduation-cap" style="font-size: 3rem; color: var(--primary); margin-bottom: 15px;"></i>
            <h3>SMPN 110 JAKARTA</h3>
            <span class="subtitle">COMPUTER BASED TEST</span>           
            
            <label></label>
            <input type="number" id="nis-siswa" placeholder="Ketik NIS & Tekan Enter" 
                   onkeydown="if(event.key === 'Enter') { event.preventDefault(); cekSiswa(); }">
            
            <div id="detail-siswa" style="display:none;">
                <label></label>
                <div id="nama-siswa-display" class="display-box">---</div>
                <input type="hidden" id="nama-siswa">
                
                <label></label>
                <div id="kelas-siswa-display" class="display-box">---</div>
                <input type="hidden" id="kelas-siswa">
                
                <label></label>
                <select id="mapel-siswa" onkeydown="if(event.key === 'Enter') { event.preventDefault(); jalankanUjian(); }">
                    <option value="">-- Pilih Mata Pelajaran --</option>
                    <option value="PAI">Pendidikan Agama</option>
                    <option value="PP">Pendidikan Pancasila</option>
                    <option value="B.Indo">Bahasa Indonesia</option>                    
                    <option value="Matematika">Matematika</option>
                    <option value="IPA">IPA</option>
                    <option value="IPS">IPS</option>
                    <option value="B.Inggris">Bahasa Inggris</option>
                    <option value="PJOK">PJOK</option>
                    <option value="Seni Budaya">Seni Budaya</option>
                    <option value="Informatika">Informatika</option>
                </select>
                <button class="btn-start" onclick="jalankanUjian()">MULAI UJIAN</button>
            </div>
        </div>

        <div id="quiz-container">
            <div id="header-siswa">
                <div class="timer-box">
                    <div class="timer-label">SISA WAKTU</div>
                    <div id="timer-text">00:00:00</div>
                </div>
            </div>
            
            <div id="wadah-soal"></div>
            <button class="btn-start btn-finish" onclick="finishQuiz(true)">KIRIM JAWABAN</button>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw8Hn8tnidc87vKNPJKoO2gWQEEeYBbdkodhvkJIk8o4Pi5neWBBFgT-MP1ph6QHcUsTQ/exec";
    let dataSoal = [];
    let isExamActive = false;
    let pelanggaran = 0;
    let totalDetik = 0; 
    let timerInterval;

    // Fungsi format agar tidak kapital semua
    function formatTeksJawaban(str) {
        if (!str) return "";
        let text = str.toString().toLowerCase();
        return text.charAt(0).toUpperCase() + text.slice(1);
    }

    // Fungsi pengacak array (Fisher-Yates)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startTimer() {
        timerInterval = setInterval(() => {
            if (totalDetik <= 0) {
                clearInterval(timerInterval);
                finishQuiz(false);
                return;
            }
            totalDetik--;
            let h = Math.floor(totalDetik / 3600);
            let m = Math.floor((totalDetik % 3600) / 60);
            let s = totalDetik % 60;
            document.getElementById('timer-text').innerText = 
                `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            if(totalDetik < 300) document.getElementById('timer-text').style.color = "#ef4444";
        }, 1000);
    }

    function activateFullscreen() {
        const elem = document.documentElement;
        if (elem.requestFullscreen) elem.requestFullscreen();
        else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
    }

    function catatPelanggaran(pesan) {
        if (!isExamActive) return;
        pelanggaran++;

        if (pelanggaran >= 3) {
            isExamActive = false;
            clearInterval(timerInterval);
            Swal.fire({ title: 'DISKUALIFIKASI!', text: 'Batas pelanggaran terlampaui.', icon: 'error', allowOutsideClick: false }).then(() => {
                finishQuiz(false);
            });
        } else {
            Swal.fire({ title: 'PERINGATAN!', text: pesan + ` (${pelanggaran}/3)`, icon: 'warning', confirmButtonText: 'KEMBALI KE SOAL', allowOutsideClick: false }).then(() => {
                activateFullscreen();
            });
        }
    }

    document.addEventListener("visibilitychange", () => {
        if (isExamActive && document.visibilityState === 'hidden') catatPelanggaran("Jangan pindah tab!");
    });

    document.addEventListener("fullscreenchange", () => {
        if (isExamActive && !document.fullscreenElement) catatPelanggaran("Mode layar penuh wajib aktif!");
    });

    async function cekSiswa() {
        const nis = document.getElementById('nis-siswa');
        if(!nis.value) return;

        Swal.fire({
            title: 'Memverifikasi NIS...',
            allowOutsideClick: false,
            showConfirmButton: false,
            didOpen: () => Swal.showLoading()
        });

        try {
            const res = await fetch(`${SCRIPT_URL}?target=cekSiswa&nis=${nis.value}`);
            const data = await res.json();
            
            if(data.status === "success") {
                document.getElementById('nama-siswa-display').innerText = data.nama;
                document.getElementById('nama-siswa').value = data.nama;
                document.getElementById('kelas-siswa-display').innerText = data.kelas;
                document.getElementById('kelas-siswa').value = data.kelas;
                
                nis.disabled = true;
                document.getElementById('detail-siswa').style.display = 'block';
                
                Swal.close(); 
                setTimeout(() => document.getElementById('mapel-siswa').focus(), 300);
            } else { 
                Swal.fire({ title: "Gagal", text: "NIS Tidak Terdaftar", icon: "error" }); 
            }
        } catch(e) { 
            Swal.fire({ title: "Error", text: "Koneksi Bermasalah", icon: "error" }); 
        }
    }

    async function jalankanUjian() {
        const mapel = document.getElementById('mapel-siswa').value;
        if(!mapel) return Swal.fire("Pilih Mata Pelajaran!", "", "warning");
        
        Swal.fire({title: 'Memuat Soal...', allowOutsideClick: false, showConfirmButton: false, didOpen: () => Swal.showLoading()});
        
        try {
            const res = await fetch(`${SCRIPT_URL}?target=getSoalSiswa&kelas=${document.getElementById('kelas-siswa').value}&mapel=${mapel}`);
            const rawData = await res.json();
            
            if (!rawData || rawData.length === 0) {
                return Swal.fire("Kosong", "Belum ada soal untuk kategori ini.", "info");
            }

            totalDetik = (rawData[0].durasi || 60) * 60;
            
            // ACAK URUTAN SOAL
            dataSoal = shuffleArray([...rawData]);
            
            activateFullscreen();
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            
            renderSoal();
            startTimer();
            setTimeout(() => { isExamActive = true; }, 2000);
            Swal.close();
        } catch(e) { 
            Swal.fire("Error", "Gagal memuat soal.", "error"); 
        }
    }

    function renderSoal() {
        const wadah = document.getElementById('wadah-soal');
        let html = '';
        dataSoal.forEach((s, i) => {
            let imgPart = (s.gambar && s.gambar.trim().length > 50) ? `<div class="img-wrapper"><img src="${s.gambar}"></div>` : "";
            
            // Kumpulkan opsi dalam array
            let opsi = [
                {k: 'A', v: s.a}, {k: 'B', v: s.b}, 
                {k: 'C', v: s.c}, {k: 'D', v: s.d}
            ];

            // ACAK OPSI JAWABAN UNTUK SETIAP SOAL
            opsi = shuffleArray(opsi);

            let opsiHtml = '';
            opsi.forEach(o => {
                let textBersih = formatTeksJawaban(o.v);
                opsiHtml += `
                    <label class="opsi-label">
                        <input type="radio" name="soal-${i}" value="${o.k}">
                        <span class="opsi-text">${textBersih}</span>
                    </label>`;
            });

            html += `
                <div class="soal-card">
                    <div class="soal-teks"><b>Soal ${i+1}</b><br>${s.soal}</div>
                    ${imgPart}
                    <div class="opsi-container">${opsiHtml}</div>
                </div>`;
        });
        wadah.innerHTML = html;
        window.scrollTo(0,0);
    }

    async function finishQuiz(confirm) {
        if(confirm) {
            const r = await Swal.fire({
                title: 'Selesai Ujian?', 
                text: "Pastikan semua sudah terisi.",
                icon: 'question', showCancelButton: true,
                confirmButtonText: 'Kirim Sekarang', cancelButtonText: 'Cek Lagi'
            });
            if(!r.isConfirmed) return;
        }
        
        isExamActive = false;
        clearInterval(timerInterval);
        
        let benar = 0;
        dataSoal.forEach((s, i) => {
            const sel = document.querySelector(`input[name="soal-${i}"]:checked`);
            // o.k menyimpan kunci asli (A/B/C/D), sehingga pengecekan tetap akurat walau posisi diacak
            if(sel && sel.value === s.kunci) benar++;
        });
        
        const skor = dataSoal.length > 0 ? Math.round((benar/dataSoal.length)*100) : 0;
        
        Swal.fire({title: 'Menyimpan Nilai...', allowOutsideClick: false, showConfirmButton: false, didOpen: () => Swal.showLoading()});
        
        try {
            await fetch(SCRIPT_URL, { 
                method: 'POST', 
                body: JSON.stringify({ 
                    target: "simpanNilai", 
                    nama: document.getElementById('nama-siswa').value, 
                    kelas: document.getElementById('kelas-siswa').value, 
                    mapel: document.getElementById('mapel-siswa').value, 
                    skor: skor 
                }) 
            });
            await Swal.fire({ title: "Berhasil!", text: "Data ujian Anda telah terkirim.", icon: "success" });
            location.reload();
        } catch (e) { 
            Swal.fire("Error", "Nilai gagal terkirim otomatis. Hubungi Guru!", "error"); 
        }
    }
</script>
</body>
</html>
